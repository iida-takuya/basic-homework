<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>My web page</title>
        <link rel="stylesheet", href="HTMLCSSJShomework2.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="HTMLCSSJShomework2.js"></script>
    </head>

    <body>
        <header>
            <div><h2>The logo</h2></div>
            <div id="slogan" class="slogan">The header slogan</div>
            <div id="form">
                <ul>
                    <li>Hi <span>Guest</span></li>
                    <li><a href="javascript:void(0)" onclick="showLoginForm()">Login</a></li>
                </ul>
                <form id="login">
                    <input type="text" name="username" placeholder="User name" />
                    <input type="password" name="password" placeholder="Password"/>
                    <label><input type="checkbox" name="rememberUsername" />Remember user name </label>
                    <button type="submit" name="Login">Login</button>
                </form>
                <form method="GET" id="search">
                    <input type="text" name="keyword" />
                    <i class="material-icons">search</i>
                </form>
            </div>
        </header>

        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
            </ul>
        </nav>

        <div id="main">
            <div id="main-content">
                <h3> The main content go here</h3>
            </div>

            <div id="sidebar">
                <h3> Sidebar </h3>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                    <li>Feature 6</li>
                </ul>
            </div>
        </div>

        <footer>

            <ol>
                <li>Extra info 1</li>
                <li>Extra info 1</li>
            </ol>

            <h3> The footer </h3>

            <div id="scroll">
                <a href="#"> <i class="material-icons">arrow_drop_up</i></a>
            </div>

        </footer>

    </body>
</html>
